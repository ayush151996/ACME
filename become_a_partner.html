<!DOCTYPE html>
<html>
    <head>
        <title>
            Become a Partner
        </title>
        <link rel="stylesheet" type="text/css" href="become_a_partner.css">
        <script>           
            function addAccount() {
                         cnm = document.getElementById("com_nm").value;
                         cweb = document.getElementById("comn_web").value;
                         coun = document.getElementById("Select").value;
                         stat = document.getElementById("selet").value;
                         dscr = document.getElementById("comm_desc").value;
                         yrs = document.getElementById("seect").value;
                         nome = document.getElementById("slet").value;
                     var person={'cmnm':cnm,
                            'webs':cweb,
                            'cntr':coun,
                            'sata':stat,
                            'descript':dscr,
                            'yer':yrs,
                            'nme':nome
                     }
                     localStorage.setItem(cnm,JSON.stringify(person));
                     
                } 
                </script>
    </head>
    <body>
        <h1 style="text-align: center">Become a partner</h1><br>
        <img src="image/progress.JPG" class="progress"><br>
        <h1 style="text-align: center">Company Information</h3><br>
        <div class="com_n">
            <h4>Company Name:</h4><br>
            <input type="text"  id="com_nm"/><br>
        </div>
        <div class="com_w">
            <h4>Company Website:</h4><br>
            <input type="text" id="comn_web"/><br>
        </div>
        <div class="cou">
            <h4>Country:</h4><br>
            <select id ="Select" >
                    <option value="India">India</option>
                    <option value="Sri lanka">Sri lanka</option>
                    <option value="Singapore">Singapore</option>
                </select><br>
            </div>
            <div class="state">
                <h3>State/Provience:</h3><br>
                <select id = "selet" >
                    <option value="Bihar">Bihar</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Uttranchal">Uttranchal</option>
                </select><br>
            </div><br><br>
            <div id ="descr" style="padding-top: 250px;">
        
                <h4 style="text-align: center" >Company Description</h4><br>
                <input type="text" id="comm_desc" style="height:300px;padding-left: 900px;margin-left: 100px"><br>
            </div>
            <div id ="years" style="padding-left: 550px;">
                <h4>Years in business</h4>
                <select id ="seect">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                    </select><br>
            </div>
            <div id ="noe" style="padding-left: 550px;">
                <h3>No. of Employees</h3><br>
                <select id="slet">
                    <option value=50>50</option>
                    <option value=100>100</option>
                    <option value=200>200</option>
                </select><br>
                <button  class="back_btn" onclick="$">back</button>
                <button class="next_btn" onclick="addAccount()">NEXT</button>
            </div>
            </select>
